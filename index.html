<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>admin-dashboard</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="layout-container">
      <div class="sidebar-layout">
        <div class="logo-container">
          <img
            src="./icons/dashboard-layout-svgrepo-com.svg"
            alt="dashboard-icon"
          />
          <p>Dashboard</p>
        </div>
        <div class="nav-items-group-one">
          <div>
            <img src="./icons/home.svg" alt="home-icon" />
            <p>Home</p>
          </div>
          <div>
            <img
              src="./icons/card-account-details-outline.svg"
              alt="card-icon"
            />
            <p>Profile</p>
          </div>
          <div>
            <img src="./icons/message.svg" alt="message-icon" />
            <p>Message</p>
          </div>
          <div>
            <img src="./icons/clock-time-three.svg" alt="clock-icon" />
            <p>History</p>
          </div>
          <div>
            <img src="./icons/note-multiple.svg" alt="note-icon" />
            <p>Tasks</p>
          </div>
          <div>
            <img src="./icons/account-group.svg" alt="community-icon" />
            <p>Communities</p>
          </div>
        </div>

        <div class="nav-items-group-two">
          <div>
            <img src="./icons/cog.svg" alt="cog-icon" />
            <p>Settings</p>
          </div>
          <div>
            <img src="./icons/help-box.svg" alt="help-icon" />
            <p>Support</p>
          </div>
          <div>
            <img src="./icons/shield-home.svg" alt="shield-home" />
            <p>Privacy</p>
          </div>
        </div>
      </div>
      <div class="content-area-container">
        <div class="header-layout">
          <div class="header-one">
            <div class="searchbar-container"></div>
            <img src="./icons/magnify.svg" alt="magnify-icon" />
            <input type="text" name="search" />
            <div class="user-info-container">
              <img src="./icons/bell-ring.svg" alt="bell-ring-icon" />
              <img src="./img/cat.png" alt="profile-img" />
              <p>Morgan Oakley</p>
            </div>
          </div>

          <div class="header-two">
            <div class="user-greeting-container"></div>

            <div class="buttons-container"></div>
          </div>
        </div>
        <div class="main-layout"></div>
      </div>
    </div>
  </body>
</html>
